<app-prof-navbar></app-prof-navbar>
<div class="p-4 sm:ml-64 mt-10">
    <div>
        <label for="annulation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
        <select id="annulation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/6 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option *ngFor="let session of allSessionProf.data" value="{{session.id}}">{{session.cours_id.module_prof_id.module}} {{session.heureDebut}}h-{{session.duree}}h</option>
        </select>
        <button type="button" (click)="demande()" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Demande d'annulation</button>
    </div>
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
