<app-navbar></app-navbar>
<div class="p-4 sm:ml-64 mt-10 flex justify-center">
    <div class="h-2/3 w-1/2 mt-10 diogs">
            <div class="font-extrabold text-4xl text-center">Classe</div>     
            <form class="m-5" [formGroup]="addClasse" (ngSubmit)="ajoutClasse()">
                <div class="mb-6">
                    <label for="filiere" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fili√®re</label>
                    <input type="text" id="filiere" formControlName="filiere" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Dev Web" required>
                </div>
                <div class="mb-6">
                    <label for="niveau" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Niveau</label>
                    <input type="text" id="niveau" formControlName="niveau" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="L1" required>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            </form>    
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Filiere
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Niveau
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let classe of allClasses!.data | paginate: { itemsPerPage: 7, currentPage: p }" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{classe.filiere}}
                            </th>
                            <td class="px-6 py-4">
                                {{classe.niveau}}
                            </td>
                            <td class="px-6 py-4">
                                <button type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
    </div>
<div>
