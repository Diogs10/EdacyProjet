<app-navbar></app-navbar>
<div class="p-4 sm:ml-64 mt-10 flex flex-row justify-between">
    <div class="diogs taille1">
        <h3 class="font-extrabold text-4xl text-center">Ajouter Session</h3>
        <form class="space-y-6 m-2" [formGroup]="addSession" (ngSubmit)="ajoutSession()">
            <div>
                <label for="heureDebut" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Heure debut Heures</label>
                <input type="number" min="8" max="23" formControlName="heureDebut" name="heureDebut" id="heureDebut" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="20" required>
            </div>
            <div>
                <label for="duree" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Duree en Heures</label>
                <input type="number" min="1" max="15" formControlName="duree" name="duree" id="duree" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="2" required>
            </div>
            <div class="flex">
                <div class="flex items-center mr-4">
                    <input id="type" type="checkbox" value="1" formControlName="type" (change)="presenceChecked()" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="type" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">En Ligne</label>
                </div>
            </div>
            <div *ngIf="this.presentiel"> 
                <label for="salle_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salle</label>
                <select id="salle_id" formControlName="salle_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option *ngFor="let salle of allSalle?.data" value={{salle.id}}>{{salle.nom}}</option>
                </select>
            </div>
            <div>
                <label for="salle_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                <input type="date" formControlName="date" name="duree" id="duree" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="2" required>
            </div>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enregistrer</button>
        </form>
    </div>
    <div class="diogs taille7">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5" *ngFor="let tab of etudiants.data">
            <h1>{{tab.classe.filiere}} {{tab.classe.niveau}}</h1>
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nom
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Prenom
                        </th>
                        <th scope="col" class="px-6 py-3">
                            email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            telephone
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let etu of tab.etudiants" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{etu.nom}}
                        </th>
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{etu.prenom}}
                        </th>
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{etu.email}}
                        </th>
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{etu.telephone}}
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
